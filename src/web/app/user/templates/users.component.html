    <div class="row">
        <!-- col -->
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
            <h1 class="page-title txt-color-blueDark">

                <!-- PAGE HEADER -->
                <i class="fa-fw fa fa-home"></i>
                Users
            </h1>
        </div>
        <!-- end col -->
    </div>

    <!-- end row -->

    <section id="widget-grid" [@load]>
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-6 sortable-grid ui-sortable">
                    <div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" id="wid-id-1" 
                    data-widget-editbutton="false" 
                    data-widget-fullscreenbutton="false" 
                    data-widget-sortable="true"
                    role="widget">
                    
                        <header role="heading" class="ui-sortable-handle">
                            <span class="widget-icon"> <i class="fa fa-users txt-color-white"></i> </span>
                            <h2> Active Users </h2>
                            <div class="widget-toolbar" role="menu">
                                <!-- add: non-hidden - to disable auto hide -->
                
                                
                            </div>
                        <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span></header>
                
                        <!-- widget div-->
                        <div role="content">
                
                            <div class="widget-body">
                                <div class="table table-striped" *ngIf="users">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>Email Address</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of users;">
                                                <td style="text-align: center;"><a href="#/users/{{ user.id }}"> <i class="fa fa-edit" title="Edit user"></i></a>  </td>
                                                <td>{{ user.email_address }}</td>
                                                <td>{{ user.first_name }}</td>
                                                <td>{{ user.last_name }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                
                        </div>
                        <!-- end widget div -->
                    </div>
            </article>
        </div>
        
    </section>

    <app-loader [loaded]="loaded"></app-loader>
