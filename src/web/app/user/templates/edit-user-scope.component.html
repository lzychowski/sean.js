<div class="row">
        <!-- col -->
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
            <h1 class="page-title txt-color-blueDark" *ngIf="user">

                <!-- PAGE HEADER -->
                
                <a href="#/users/{{ user.id }}"><i class="fa-fw fa fa-arrow-left"></i></a> <a href="#/users">Users</a>
                <span>
                    /  <a href="#/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a> / Scopes
                </span>
            </h1>
        </div>
        <!-- end col -->
    </div>

    <!-- end row -->

    <section id="widget-grid" [@load]>
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-6 sortable-grid ui-sortable">

                <div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" id="wid-id-1" 
                data-widget-colorbutton="false" 
                data-widget-editbutton="false" 
                data-widget-custombutton="false" role="widget">
                    <!-- widget options:
                    usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
    
                    data-widget-colorbutton="false"
                    data-widget-editbutton="false"
                    data-widget-togglebutton="false"
                    data-widget-deletebutton="false"
                    data-widget-fullscreenbutton="false"
                    data-widget-custombutton="false"
                    data-widget-collapsed="true"
                    data-widget-sortable="false"
    
                    -->
                    <header role="heading" class="ui-sortable-handle">
                        <span class="widget-icon"> <i class="fa fa-edit txt-color-white"></i> </span>
                        <h2 *ngIf="user"> Edit User Scopes - {{ user.first_name }} {{ user.last_name }}</h2>
                        <div class="widget-toolbar" role="menu">
                            <!-- add: non-hidden - to disable auto hide -->
                        </div>
                        <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
                    </header>
    
                    <!-- widget div-->
                    <div role="content">
    
                        <!-- widget edit box -->
                        <div class="jarviswidget-editbox">
                            <!-- This area used as dropdown edit box -->
    
                        </div>
                        <!-- end widget edit box -->
    
                        <!-- widget content -->
                        <div class="widget-body no-padding" style="min-height: 0px;">

                            <div class="alert alert-success fade in" [hidden]="!created" style="margin-bottom: 0px;">
                                <i class="fa-fw fa fa-check"></i>
                                <strong>Success</strong> Scopes were modified.
                            </div>
    
                            <form  class="smart-form">
   
                                <fieldset>
                                    
                                    <div class="form-group">
                                        <label style="margin-bottom: 10px;">Please click on the field below to make your scope selections: </label>
                                        <select multiple class="select2-list select2 select2-hidden-accessible" tabindex="-1" style="width: 100%;">
                                            <ng-container *ngFor="let scope of scopes;">
                                                <option value="{{ scope.id }}">{{ scope.name }}</option>
                                            </ng-container>
                                        </select>
                                    </div>

                                </fieldset>
                                
                                <footer>
                                    <button (click)="submit()"  class="btn btn-primary">
                                        Submit
                                    </button>
                                </footer>
                            </form>
    
                        </div>
                        <!-- end widget content -->
    
                    </div>
                    <!-- end widget div -->
    
                </div>
            </article>
        </div>
        
    </section>

    <app-modal *ngIf="modal" [objectToRemove]="objectToRemove" (confirm)="confirmModal($event)"></app-modal>
    <app-loader [loaded]="loaded"></app-loader>
    <app-modal-error *ngIf="showError" [(showError)]="showError"></app-modal-error>
