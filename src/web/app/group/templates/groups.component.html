<div class="row">
        <!-- col -->
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
            <h1 class="page-title txt-color-blueDark">

                <!-- PAGE HEADER -->
                <i class="fa-fw fa fa-home"></i>
                Groups
            </h1>
        </div>
        <!-- end col -->
    </div>

    <!-- end row -->

    <section id="widget-grid" [@load]>
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-6 sortable-grid ui-sortable">
                    <div class="jarviswidget jarviswidget-color-blueDark jarviswidget-sortable" id="wid-id-1" 
                    data-widget-editbutton="false" 
                    data-widget-fullscreenbutton="false" 
                    data-widget-sortable="true"
                    role="widget">
                    
                        <header role="heading" class="ui-sortable-handle">
                            <span class="widget-icon"> <i class="fa fa-cube txt-color-white"></i> </span>
                            <h2> Groups </h2>
                            <div class="widget-toolbar" role="menu">
                                <!-- add: non-hidden - to disable auto hide -->
                            </div>
                        <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span></header>
                
                        <!-- widget div-->
                        <div role="content">
                
                            <div class="widget-body">
                                <div class="table table-striped" *ngIf="groups">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>Name</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let group of groups;">
                                                <td style="text-align: center;"><a href="#/groups/{{ group.id }}"> <i class="fa fa-edit" title="Edit group"></i></a>  </td>
                                                <td>{{ group.name }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="widget-footer">
                                    <a href="#/groups/create" class="btn btn-sm btn-primary" type="button">
                                        <i class="fa fa-refresh fa-plus"></i> Create Group
                                    </a>
                                </div>
                            </div>
                
                        </div>
                        <!-- end widget div -->
                    </div>
            </article>
        </div>
        
    </section>

    <app-loader
        [loaded]="loaded"
    >

    </app-loader>
